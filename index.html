<html>
    <head>
        <title>Curso de Git</title>
    </head>
    <body>
        git init - Comando para iniciar o versionamento de um repositorio (pasta).
        git add - Comando que adiciona o arquivo ou folder a ser monitorado pelo git.
        git rm - Remove um arquivo
        git rm --cached - remove um arquivo que ainda não foi comitado
        git rm -f - força a exclusão de um arquivo
    </body>
</html>
